<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Speed Calculate</h1>
    </div>
    <div class="gameboard">
        <div class="play-box">
            <canvas></canvas>
            <h2 id="question"></h2>
            <input type="text" id="userAnswer">
            <br/><br/>
            <input type="button" id="ok" value="OK">
            <h3 id="response-text">Score: 0</h3>
        </div>
        <br/><br/><br/>
        <div class="result-box">
            <h4 id="score">Score : 0</h4>
            <br/><br/><br/>
            <h4 id="total-quiz">Total Quiz : 0</h4>
            <br/><br/><br/>
            <input type="button" id="play-again" value="Play again">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
